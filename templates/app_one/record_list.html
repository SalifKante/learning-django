<!DOCTYPE html>
{% load static %}
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Index - Page</title>
  </head>
  <body>
    <h1>Access Records</h1>
    <!-- img src="{% static 'images/cat-1.png' %}" alt="Image not found" /-->
    <div class="container">
      {% if access_records %}
      <table>
        <thead>
          <th>Site Name</th>
          <th>Date Accessed</th>
        </thead>
        <tbody>
          {% for acc in access_records %}
          <tr>
            <td>{{acc.name}}</td>
            <td>{{acc.date}}</td>
          </tr>
          {% endfor %}
        </tbody>
      </table>
      {% else %}
      <p>No records found.</p>
      {% endif %}
    </div>
    {{ inserted_me }}
  </body>
</html>
