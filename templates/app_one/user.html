<!DOCTYPE html>
{% load static %}
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="{% static 'css/style.css' %}" />
    <title>Users - Page</title>
  </head>
  <body>
    <h1>User Lists</h1>
    <!-- img src="{% static 'images/cat-1.png' %}" alt="Image not found" /-->
    <div class="container">
      {% if user_records %}
      <table>
        <thead>
          <th>First Name</th>
          <th>Last Name</th>
          <th>Email</th>
        </thead>
        <tbody>
          {% for user in user_records %}
          <tr>
            <td>{{user.first_name}}</td>
            <td>{{user.last_name}}</td>
            <td>{{user.email}}</td>
          </tr>
          {% endfor %}
        </tbody>
      </table>
      {% else %}
      <p>No Users Found.</p>
      {% endif %}
    </div>
    {{ inserted_me }}
  </body>
</html>
